<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="animation/animate.css" rel="stylesheet" type="text/css"/>
        <link href="animation/assets/animate.css" rel="stylesheet" type="text/css"/>
        <link href="animation/cloud.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="wap_airport">
            <div id="clouds">
                <div class="cloud x1 "></div>

            </div>

            <div class="sky">
                <div class="moon"></div>

            </div>


            <div class="cloud_1 animated fadeInLeft delay_2"></div>  
            <div class="anima">
                <div class="person delay_1 animated bounceInLeft"></div>  
                <div class="txt1 delay_5 animated fadeInUpBig"></div>  
                <div class="txt2 delay_6 animated fadeInUpBig">
                    <img class="delay_7 animated fadeInLeft" src="img/new/img_4_03.png" alt=""/>
                </div> 
                <div class="txt3 delay_8 animated fadeInRight"></div>  
                <div class="txt4 delay_3 animated fadeInLeftBig"></div>  
                <div class="txt5 delay_2 animated fadeInRightBig"></div>
                <div class="txt6 delay_1 animated fadeInDownBig"></div>
            </div>
        </div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="animation/assets/jquery.fittext.js" type="text/javascript"></script>
        <script src="animation/assets/jquery.lettering.js" type="text/javascript"></script>
        <script src="animation/assets/jquery.textillate.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script>
            $('.tlt').textillate({minDisplayTime: 1000,
                in: {effect: 'bounce'},
                out: {effect: 'rollIn'},
                loop: true
            });
        </script>
    </body>
